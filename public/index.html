<!DOCTYPE html>
	<html>
		<head>
			            
        <meta charset="utf-8">
            <title>Training</title>	
            
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
            <link rel="stylesheet" type="text/css" href="css/styles.css"/>
                            
                        
		</head>
		<body>
            <div class="page-body" id="index-page-body">
                
                <div class="wrapper header-wrapper">
                    <h1>Uber Technologies</h1>
                    <h2><i>Care for your Car</i></h2>
                </div>
                
                <div class="wrapper body-wrapper">
                    <form name="carForm">
                      <div class="input-group">
                       <label for="owner-name">Owner Name</label>
                        <input id="owner-name" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="email">Email Address</label>
                        <input id="email" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="vehicle-reg">Vehicle Registration</label>
                        <input id="vehicle-reg" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="vehicle-make">Vehicle Make</label>
                        <input id="vehicle-make" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="vehicle-model">Vehicle Model</label>
                        <input id="vehicle-model" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="vehicle-color">Vehicle Color</label>
                        <input id="vehicle-color" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="date-purchased">Date of Purchase</label>
                        <input id="date-purchased" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="date-eng-last-serviced">Date engine was last serviced</label>
                        <input id="date-eng-last-serviced" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="date-vl-lastrenewed">Date vehicle license was last renewed</label>
                        <input id="date-vl-lastrenewed" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="date-tyre-lastrotated">Date tyres were last rotated</label>
                        <input id="date-vl-lastrenewed" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="date-tyre-lastchanged">Date tyres were last changed</label>
                        <input id="date-tyre-lastchanged" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="date-wipers-lastchanged">Date wipers were last changed</label>
                        <input id="date-wipers-lastchanged" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="date-shocks-lastchanged">Date shock absorbers were last changed</label>
                        <input id="date-shocks-lastchanged" type="text"/>
                      </div>
                      
                      <div class="input-group">
                       <label for="date-next-pickup">Date of next pickup</label>
                        <input id="date-next-pickup" type="text"/>
                      </div>                     
                      
                    <input type="submit"/ name="save-car">
                      
                      
                    </form>
                
                </div>
                
                <div class="wrapper footer-wrapper">
                
                </div>
                
            </div>
            
			<script type=“text/javascript”>
            
            </script>
            
            <script type="text/javascript" src="scripts/bundle.js">
            
            </script>
            
		</body>        
	</html>
